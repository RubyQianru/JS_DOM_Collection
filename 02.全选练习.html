<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>全选练习</title>
<script type="text/javascript">

	window.onload = function(){
        var checkedAllBox = document.getElementById("checkedAllBox");
        checkedAllBox.onclick = function(){
            for(var i = 0; i < itemArr.length; i ++){
                itemArr[i].checked = this.checked;
            }
        }
		//全选按钮
        //#checkAllButton
        var itemArr = document.getElementsByName("items");
        var checkAllButton = document.getElementById("checkedAllBtn");
        checkAllButton.onclick = function(){
            //设置四个框选选中
            for(var i = 0; i <itemArr.length; i ++){
                itemArr[i].checked = true;
            }
            checkedAllBox.checked = true;
        }

        var checkedNoBtn = document.getElementById("checkedNoBtn");
        checkedNoBtn.onclick = function(){
            for(var i = 0; i<itemArr.length;i++){
                itemArr[i].checked = false;
            }
            checkedAllBox.checked = false;
        }

        //反选按钮
        var checkedRevBtn = document.getElementById("checkedRevBtn");
        checkedRevBtn.onclick = function(){
            var allChecked = true;
            for(var i = 0; i < itemArr.length; i++){
                var status = itemArr[i].checked;
                itemArr[i].checked = !status; //取反
                if(!itemArr[i].checked){
                    checkedAllBox.checked = false;
                    allChecked = false;
                }
            }
            if(allChecked){
                    checkedAllBox.checked = true;
                }
            
        }

        //提交按钮
        //  -将所有选中的按钮内容弹出
        var sendBtn = document.getElementById("sendBtn");
        sendBtn.onclick = function(){
            for(var i = 0; i <itemArr.length; i ++){
                var itemName = itemArr[i].value;
                if(itemArr[i].checked){
                    alert(itemName);
                }
            }
        }

        

        /* 如果四个多选框都选中，checkedAllBox也应该选中
        如果四个多选框都没选中，checkedAllBox也应该没选中
        */
       for(var i = 0; i <itemArr.length; i ++){
            itemArr[i].onclick = function(){
                var allChecked = true;
                for(var j = 0 ; j <itemArr.length; j ++){
                    if(!itemArr[j].checked){
                        checkedAllBox.checked = false;
                        allChecked = false;
                        break;
                    }
                }
                if(allChecked){
                    checkedAllBox.checked = true;
                }
            }
       }




		
		
		
		
	};
	
</script>
</head>
<body>

	<form method="post" action="">
		你爱好的运动是？<input type="checkbox" id="checkedAllBox" />全选/全不选 
		
		<br />
		<input type="checkbox" name="items" value="足球" />足球
		<input type="checkbox" name="items" value="篮球" />篮球
		<input type="checkbox" name="items" value="羽毛球" />羽毛球
		<input type="checkbox" name="items" value="乒乓球" />乒乓球
		<br />
		<input type="button" id="checkedAllBtn" value="全　选" />
		<input type="button" id="checkedNoBtn" value="全不选" />
		<input type="button" id="checkedRevBtn" value="反　选" />
		<input type="button" id="sendBtn" value="提　交" />
	</form>
</body>
</html>

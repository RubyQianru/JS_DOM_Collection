<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
        在JS 中我们提供了三个包装类，通过这三个包装类可以将基本数据类型转换为对象，是浏览器自己用来临时转换的
        String()
            将基本数据类型转换为String对象
        Number（）
            将基本数据类型转换为Number对象
        Boolean（）
            将基本数据类型布尔值转换为Boolean对象
        
        方法和属性只能添加给对象不能添加给基本数据类型
        当我们对一些基恩数据类型的值调用属性和方法时，
            浏览器会临时用包装类将其转换为对象，再用对象的属性和方法
            调用完后再将其转换为基本数据类型
        */

        var num = new Number(3); //创建一个Number类型的对象，基本没用
        num.label = "Quantity";
        console.log(num.label);

        //字符串String
        //length()可以获得字符串的长度
        var str = "Hello!";
        console.log(str.length);

        //charAt（）可以返回字符串中指定位置的字符
        var result = str.charAt(0);
        result = str[0];
        console.log(result);

        //charCodeAt() 
        result = str.charCodeAt(0);
        console.log(result);

        //String,fromCharCode()
        //根据字符编码获取字符
        result = String.fromCharCode(10);
        console.log(result);
        
        //concat()
        //  可以用来链接两个或多个字符串
        result = str.concat("你好","Rubibi");
        result = "hi" + "Rubibi";

        //indexOf（）
        //  该方法可以检索一个字符串中是否含有指定内容
        result = str.indexOf("o");
        result = str.indexOf("o", 3); //指定开始查找的位置

        //lastIndexOf()
        //  该方法和indexOf一样，不同的是indexOf（）是葱前往后找，lastIndexOf相反

        //slice（）
        //  可以从字符串中截取指定内容
        //  不会影响元字符
        //subString（）
        //  和slice（）的区别是，如果传递了负值，则默认为0.如果第二个参数比第一个参数小，则会自动交换

        //splice（）
            //可以将字符串拆分为数组
        str = "abc,def";
        result = str.split(","); //根据“，”拆分为array
        console.log(result[0]);

        //toUpperCase（）字符串转大写
        //toLowerCase（）字符串转小写








    </script>
</head>

</body>
</html>

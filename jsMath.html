<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
        Math
            - Math和其他Object不同，它不是一个构造函数
                他是一个工具，它里边封装了数学运算相关的属性和方法
            Math.PI 圆周率
            abs()可以用来计算一个数的绝对值
            ceil()对数字进行上舍入

        */
        console.log(Math.PI);
        console.log(Math.abs(-3));
        console.log(Math.ceil(1.6));
        console.log(Math.floor(1.99));
        console.log(Math.round(2.5));//四舍五入
        
        //Math.random() 生成一个0-1之间的随机数
        //Math.random()*10 生成一个0-10之间的随机数
        /*生成x-y之间的随机整数
            Math.round(Math.random()*(y-x)+x)
        */
        console.log(Math.random());
        console.log(Math.round(Math.random()*10));//生成0-10之间的随机整数
        console.log(Math.round(Math.random()*9 + 1));//生成1-10之间的随机整数
        console.log(Math.round(Math.random()*5 + 1));//生成1-5之间的随机整数

        //max()获取多个数中的最大值,min()获取多个数中的最小值
        var max = Math.max(10,20,30);
        console.log(max);

        //pow（）
        var power = Math.pow(2,2);
        console.log(power); //返回2的2次方
        //sqrt（）
        var sqr = Math.sqrt(4);
        console.log(sqr); // 返回开方





    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
        Document Object Model
        Node 节点                           nodeName    nodeType    nodeValue
            文档节点（整个HTML文件，网页）    #document   9           null
            元素节点（HTML文档中HTML标签）    标签名      1           null
            属性节点（Attr 元素属性）         属性名      2           属性值   
            文本节点（HTML标签中文本内容）    #text       3           文本
        onload（）
            onload事件会在整个页面加载完成之后才会触发
            window.onload

        调取元素节点。通过document对象调用
        1. getElementById() 通过id获取一个元素节点
        2. getElementsByTagName() 通过标签名获取一组元素节点对象
        3. getElementsByName() 通过name属性获取一组元素节点对象

        通过元素节点调用
        1. getElementsByTagName()   返回当前节点的指定标签名后代节点
        2. childNodes（）   表示当前节点的所有子节点
        3. firstChild（）   表示当前节点的第一个子节点
        4. lastChild（）    表示当前节点的最后一个子节点
        
        
        */

        //定义一个函数，专门用来为指定元素绑定单击响应函数

        function myClick(idstr, fun){
            var newBtn = document.getElementById(idstr);
            newBtn.onclick = fun;
            return newBtn;
        }

        window.onload = function(){
            //为id为btn01的按钮绑定一个单击响应的函数
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function(){
                //查找bj节点
                var bj = document.getElementById("bj");
                //打印bj
                //innerHTML 通过这个属性可以获取到元素内部的HTML代码
                alert(bj.innerHTML);
            }

            var btn02 = document.getElementById("btn02");
            btn02.onclick = function(){
                //查找所有li节点
                var lis = document.getElementsByTagName("li");
                alert(lis.length); //打印li节点的数目
                for(var i = 0; i < lis.length; i++){
                    alert(lis[i].innerHTML);
                }
            }

            var btn03 = document.getElementById("btn03");
            btn03.onclick = function(){
                var inputs = document.getElementsByName("gender");
                for(var i = 0; i <inputs.length; i ++){
                    alert(inputs[i].value);
                }
            }

            var btn04 = document.getElementById("btn04");
            btn04.onclick = function(){
                //查找city下所有li节点
                //获取id为city元素
                var city = document.getElementById("city");
                var cityLi = city.getElementsByTagName("li");
                for(var i = 0; i < cityLi.length; i ++){
                    alert(cityLi[i].innerHTML);
                }
            }

            //childNode 会获取包括文本节点之内的所有
            //DOM标签间空白也会被当作文本节点

            var btn05 = document.getElementById("btn05");
            btn05.onclick = function(){
                var city = document.getElementById("city");
                var cityChild = city.childNodes;
                cityChild = city.children;//就不包括文本啦，推荐！
                for(var i = 0; i < cityChild.length; i ++){
                    alert(cityChild[i].innerHTML);
                }
            }

            var btn06 = document.getElementById("btn06");
            btn06.onclick = function(){
                var phone = document.getElementById("phone");
                var fir = phone.firstElementChild;//获取第一个子元素
            }

            myClick("btn07", function(){
                var bj = document.getElementById("bj");
                var bjParent = bj.parentNode;
                alert(bjParent.innerText);
            });

            myClick("btn08", function(){
                var android = document.getElementById("Android");
                var prev = android.previousElementSibling;
                alert(prev);
            });

            //读取userName的value属性值
            myClick("btn09", function(){
                var name = document.getElementById("userName");
                var val = name.value;
                alert(val);
            });

            myClick("btn10", function(){
                var name = document.getElementById("userName");
                name.value("Hello!");
            });

            myClick("btn10", function(){
                var bjval = document.getElementById("bj");
                alert(bjval.innerHTML);
            });
            

        };

        
    </script>
</head>
<body>
    <button id = "btn" onclick="alert('Ewww!');">button</button>
    <script type="text/javascript">
        /*
        浏览器已经为我们提供了文档节点，对象这个对象是window属性。
        可以在页面中直接使用，文档节点代表整个网页
        获取button对象
        */
        var btn = document.getElementById("btn"); 

        //修改button的文字
        console.log(btn.innerHTML);
        btn.innerHTML = "我是个按钮";

        //事件Event：用户和浏览器之间的交互行为
        /*
        onclick() 点一下
        ondblclick() 点两下
        onmousemove() 鼠标移动时
        */

        //给button对象添加属性，绑定一个单击时间
        btn.onclick = function(){
            alert("Hi!");
        }; //单击响应函数


    </script>
    <div class="inner">
        <ul id="city">
            <li id="bj">北京</li>
            <li>上海</li>
        </ul>

        <ul id="phone">
            <li>IOS</li>
            <li id="Android">Android</li>
            <li>windows</li>
        </ul>
        
    </div>
    <div class="inner">
        gender:
        <input type="radio" name="gender" value = "male"/>
        Male:
        <input type="radio" name="gender" value="female"/>
        <br>
        name:
        <input type="text" name = "name" id="userName" value="abcde">
    </div>
    <div>
        <button id="btn01">查找bj节点</button><br>
        <button id="btn02">查找所有li节点</button><br>
        <button id="btn03">查找name = gender的所有节点</button><br>
        <button id="btn04">查找city下的所有li节点</button><br>
        <button id="btn05">查找city的所有子节点</button><br>
        <button id="btn06">查找phone的第一个节点</button><br>
        <button id="btn07">查找bj的父节点</button><br>
        <button id="btn08">返回android的前一个兄弟节点</button><br>
        <button id="btn09">读取id为userName的value</button>
        <button id="btn10">设置userName的value属性</button>
        <button id="btn11">返回bj文本值</button>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*BOM
            - 浏览器对象模型
            - BOM可以使我们通过JS中操作浏览器
            - 在BOM中为我们提供了一组对象，用来完成对浏览器的操作
            - BOM对象
                Window
                    代表的是整个浏览器的窗口，同时window也是全局对象
                Navigator
                    代表的当前浏览器的信息，通过该对象可以来识别不同的浏览器
                    由于历史原因，Navigator对象中的大部分属性都已经不能帮助我们识别浏览器
                    一般我们只会使用userAgent来判断浏览器的信息
                        userAgent就是个字符串，包含有描述浏览器信息的string
                Location
                    代表当前浏览器的地址栏信息，通过location可以获取地址栏信息，或者操作浏览器跳转页面
                    assign()
                        用来跳转到其他页面
                    reload() 
                        刷新
                        location.reload(true)  强制清空缓存，刷新页面
                    replace()
                        和assign（）差不多，但不会产生历史记录。页面重定向
                History
                    浏览器的历史记录，可以通过该对象来操作浏览器的历史记录
                        由于隐私原因，该对象只能操作前后翻页
                        而且该操作只在档次访问时有效
                    length()
                        -属性，可以获取到当前访问的连接数量
                    back()
                        -跳转到前一个页面
                    forward()
                    go()
                        -跳转到指定页面
                        -需要一个整数作为参数
                            1 表示向前跳转一个页面
                            2 表示向前跳转两个页面
                            -1 表示向后跳转一个页面

                Screen
                    代表用户的屏幕信息，通过该对象可以获取用户的显示器的相关信息

            这些BOM对象在浏览器中都是作为window对象的属性保存的
                可以通过window对象使用，也可以直接使用
                
            
            

        */

        var ua = navigator.userAgent;
        console.log(ua);
        if(/firfox/i.test(ua)){ ///i正则中表示忽略大小写
            alert("Firefox.");
        }else if(/chrome/i.test(ua)){
            alert("Chrome");
        }else if(/msie/i.test(ua)){
            alert("IE");
        }


    </script>
</head>
<body>
    <h1>TEST01</h1>
    <a href="test02.html">TEST02</a>
</body>
</html>

        /*
        正则表达式
            - 邮件的规则
                xxxx
                跟这个@
                xxx
                .com
            用于定义一些字符串的规则
                计算机可以根据正则表达式来检查一个字符串是否符合规则
            语法：
                var 变量 = new RegExp（“。。。正则表达式，匹配模式”）
                第二个参数是匹配模式
                    可以是
                        1. 忽略大小写
                        2. 全局匹配模式
            test()
                检查一个字符串是否符合正则表达式的规则
                
        */

        //创建正则表达式对象,检查字符串中是否有“a“
        var reg = new RegExp("a"); //Regular Expression
        var str = "a";
        var result = reg.test(str);
        console.log(result);

        reg = new RegExp("a", "i"); //找A 或者a，忽略大小写

        /*
        使用字面量创建正则表达式
            语法：var 变量 = /正则表达式/匹配模式
        */
       reg = /a/i;     
       console.log(reg.test("A"));   

       //创建一个正则表达式，检查一个字符串是否有a或b
       reg = /a|b/;
       reg = /[ab]/;//这俩一样的
       console.log(reg.test("acbd"));

       reg = /a[bde]c/;

       reg = /[^ab]/;

       /*
       split（）
            传递正则表达式作为参数
            不需要指定全局匹配
        search()
            可以搜索字符串张是否含有指定内容   
            只会查找第一个，不会查找全局 
        match()
            找到一个或多个符合条件的内容
            默认情况下我们的match只会找到第一个符合要求的内容,
                我们可以设置正则表达式为全局匹配模式，/g
        replace()
            可以将字符串中指定内容替换为新的内容
            参数
                1.被替换的内容，可以接受一个正则表达式作为参数
                2.新的内容

            */
        str = "a1b2c3";
        result = str.split(/[A-z]/);
        console.log(result);

        str = "hello abc aec adc";
        result = str.search(/a[bed]c/);
        console.log(result);

        result = str.match(/[a-z]/ig);//全局寻找，这俩一样

        result = str.replace("a", "d");

        //量词
        //  -通过量词可以设置一个内容出现的次数
        //  -量词只对它前边的一个内容起作用
        // {n}表示出现几次
        reg = /a{3}/; // == /aaa/
        reg = /(ab){3}/; //ababab
        reg = /ab{3}c/; // abbbc
        reg = /ab{1,3}c/; // 出现1-3个b
        reg = /ab{3,}c/; //出现3个以上b
        reg = /ab+/; //至少一个b
        reg = /ab*/; // 有没有b无所谓啦
        reg = /ab?c/;// 0或1个b
        reg = /^a/; //检查一个字符串是否以a开头
        //^ 表示开头

        reg = /a$/;

        var phoneStr = "13817866051";

        1. 以 1 开头    ^1
        2. 第二位不能是1，2，0      [3-9]
        3. 三位以后任意数字9个      [0-9]{9}$
        */
        var phoneReg = /^1[3-9][0-9]{9}$/;

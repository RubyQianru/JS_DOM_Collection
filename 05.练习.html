<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加删除记录练习</title>
<link rel="stylesheet" type="text/css" href="ex_2_style/css.css" />
<script type="text/javascript">
	
	function delA (){
		var tr = this.parentNode.parentNode;
        var name = tr.children[0];
		var flag = confirm("Are you sure you want to delete "+name.innerHTML+" ?");
		//点击超链接以后，需要删除超链接所在的一行
		if(flag){
			tr.parentNode.removeChild(tr);
		}
        return false;
	}
	window.onload = function(){
		//为每个超链接都绑定单击响应函数
		var allA = document.getElementsByTagName("a");

        for(var i = 0; i<allA.length; i++){
			allA[i].onclick = delA;  
		}	

        //添加员工的按钮：点击按钮后将员工添加到表格中
        var button = document.getElementById("addEmpButton");
        button.onclick = function(){
            var table = document.getElementById("employeeTable"); //get tr
            var nameInput = document.getElementById("empName").value;
            var emailInput = document.getElementById("email").value;
            var salaryInput = document.getElementById("salary").value;
            
            var newItem = document.createElement("tr");
            newItem.innerHTML = "<td>"+nameInput+"</td>"
			+ "<td>"+emailInput+"</td>"
			+ "<td>"+salaryInput+"</td>";

            var aNode = document.createElement("td");
            var a = document.createElement("a");
            var aNodeText = document.createTextNode("Delete");
            aNode.appendChild(a);
            a.appendChild(aNodeText);
            newItem.appendChild(aNode);
            a.href = "javascript:;";
			//获取table中的tbody
			var tBody = table.getElementsByTagName("tBody")[0];
            tBody.appendChild(newItem);

			//给超链接绑定函数onclick（）
			// a.onclick = function(){
			// 	var tr = this.parentNode.parentNode;
            //     var name = tr.children[0];
			// 	var flag = confirm("Are you sure you want to delete "+name.innerHTML+" ?");
			// 	//点击超链接以后，需要删除超链接所在的一行
			// 	if(flag){
			// 		tr.parentNode.removeChild(tr);
			// 	}
            //     return false
			// }

			a.onclick = delA;
        }

        

	};

	
</script>
</head>
<body>

	<table id="employeeTable">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Salary</th>
			<th>&nbsp;</th>
		</tr>
		<tr>
			<td>Tom</td>
			<td>tom@tom.com</td>
			<td>5000</td>
			<td><a href="javascript:;">Delete</a></td>
		</tr>
		<tr>
			<td>Jerry</td>
			<td>jerry@sohu.com</td>
			<td>8000</td>
			<td><a href="deleteEmp?id=002">Delete</a></td>
		</tr>
		<tr>
			<td>Bob</td>
			<td>bob@tom.com</td>
			<td>10000</td>
			<td><a href="deleteEmp?id=003">Delete</a></td>
		</tr>
	</table>

	<div id="formDiv">
	
		<h4>添加新员工</h4>

		<table>
			<tr>
				<td class="word">name: </td>
				<td class="inp">
					<input type="text" name="empName" id="empName" />
				</td>
			</tr>
			<tr>
				<td class="word">email: </td>
				<td class="inp">
					<input type="text" name="email" id="email" />
				</td>
			</tr>
			<tr>
				<td class="word">salary: </td>
				<td class="inp">
					<input type="text" name="salary" id="salary" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button id="addEmpButton" value="abc">
						Submit
					</button>
				</td>
			</tr>
		</table>

	</div>

</body>
</html>

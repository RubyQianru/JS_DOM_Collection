<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type = "text/javascript">
        /*
        函数
            函数也是一个对象
            函数中可以封装一些功能（代码），在需要时可以执行这些功能（代码）
        创建新函数
            1. 可以将要封装的代码以字符串形式传递给构造函数
            2. 使用函数声明来创建函数
            3. 使用函数表打死创建函数
        调用函数
            调用函数语法：函数对象（）
            多余的实参不会被赋值
        立即执行函数


        */
       var fun = new Function("console.log('这是一个函数');");//这个方式不多用
       fun();

       function func2(){
            console.log("这是第二个函数");
       }
       func2();

       var func3 = function (){
            console.log("这是第三个函数");
       }
       func3();

       function sum(number1, number2){
            console.log(number1+number2);
       }
       sum(1,2);

       //返回bool
       function isEven(num){
            return num%2 == 0;
       }
       var result = isEven(2);
       console.log("result = "+result);

       //返回对象
       function func4(){
            return {name: "Rubibi"};
       }
       var obj2 = func4();

       //返回function
       function func5(){
            function func6(){
                alert("我是func6");
            }
            func6();
       }
       func5();
       

       //立即执行函数
       //()包住匿名函数，然后在后加（）立即调用
       (function(){
            alert("我是一个匿名函数");
       })();

       (function(a,b){
            console.log(a);
            console.log(b);
       })(1,2);

       var obj = new Object();
       obj.name = "Rubibi";
       obj.age = 23;
       //对象的属性值可以是任何的数据类型，也可以是个函数
       obj.sayName = function(){
            console.log(obj.name);
       }
       obj.sayName();
       //调用对象的方法（method）

       var obj2 = {
            name: "ruby",
            age: 23,
            gender: "F",
            address: "Shanghai",
            sayName:function(){
                console.log(obj2.name);
            }
       };

       //枚举对象中的属性
       //使用for。。。in语句
       for(var item in obj2){
            console.log(item);
            console.log(obj2[item]); //中括号传变量
       }

    

    </script>
</head>

</body>
</html>
